
    <style>

        body{
            background: black;            
        }

        h1{
            color: mediumblue;
            cursor: pointer;
            transition: 0,1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        h1:hover{
            color: white;
            letter-spacing: 2px;
        }
        
        p{
            color: whitesmoke;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        p:hover{
            transform: translate(20px);
            transition: all 0.3s ease-out 0.15s;
        }

        img{
            width: 200px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 1px 2px 4px black;
            padding: 4px;        
            background: white;
            margin: 2px;
            opacity: 85%;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: 0.2s;
        }

        button{
            display: flex;
            justify-content: center;
        }

        hr:hover{
            transform: scale(1.2);
            opacity: 100%;
            box-shadow: 1px 2x 6px;
        }
        
        hr{
          background-color: mediumblue;
        }

        .button{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
